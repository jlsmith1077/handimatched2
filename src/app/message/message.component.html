<mat-card class="backdrop">
    <mat-card-subtitle><mat-icon>time</mat-icon> {{currentDateAndTime}}</mat-card-subtitle>
    <mat-card-content>
  <form [formGroup]="form" (submit)="onCreateMail()"> 
        <mat-form-field>
        <textarea
          matInput
          rows="4"
          id="content"
          formControlName="content1"
          placeholder="Type Message Here"
        >
      </textarea>
        </mat-form-field>
      <button style="color: black;"
        color="accent"
        mat-raised-button
        type="submit"
      >
        Send this Message
      </button>
      
    </form>
    <hr>
      <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onCancel()"
          >
          cancel
      </button> 
    <mat-card-subtitle *ngIf="openMail === true">My Messages</mat-card-subtitle>
  </mat-card-content>
  </mat-card>
