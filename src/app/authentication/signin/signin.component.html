<mat-card class="mat-elevation">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-title>Please log in</mat-card-title>
  <app-google-login></app-google-login>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
        <input matInput
            name="email"
            ngModel
            type="email"
            #emailInput="ngModel"
            required email
            >
          <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" ngModel matInput #passwordInput="ngModel" required >
          <mat-error *ngIf="passwordInput.invalid">Please enter valid password </mat-error>
        </mat-form-field>
        <button
          color="accent"
          mat-raised-button
          mat-stroked-button
          type="submit"
          *ngIf="!isLoading"
          >
            Go to account
        </button>
      </form>
    </mat-card>
