<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-title>Sign up</mat-card-title>
    <app-google-login></app-google-login>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
      <input
        matInput 
        name="email"
        ngModel
        type="email"
        #emailInput="ngModel"
        required email
       >
        <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail</mat-error>
      </mat-form-field>
     
      <mat-form-field>
        <input type="password" name="password" ngModel matInput #passwordInput="ngModel" required >
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="!isLoading"
        >
          Create Account
      </button>
    </form>
  </mat-card>
